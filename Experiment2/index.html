<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .balance {
      font-size: 32px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .deposit {
      background-color: #28a745;
    }

    .withdraw {
      background-color: #dc3545;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="balance" id="balance">$0</div>
    <button class="btn deposit" onclick="deposit()">Deposit</button>
    <button class="btn withdraw" onclick="withdraw()">Withdraw</button>
  </div>

  <script>
    let balance = 0;
    const balanceDisplay = document.getElementById("balance");

    function deposit() {
      balance += 10; // increment by 10 for example
      updateBalance();
    }

    function withdraw() {
      if (balance >= 10) {
        balance -= 10; // decrement by 10
        updateBalance();
      }
    }

    function updateBalance() {
      balanceDisplay.textContent = `$${balance}`;
    }
  </script>

</body>
</html>
